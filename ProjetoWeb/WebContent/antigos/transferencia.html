</head>
<body>
	<!-- Barra superior com os menus de navegação -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">Caixa Eletronico</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="debitoAutomatico.html">Debito Automatico</a></li>
					<li><a href="extrato.html">Extrato</a></li>
					<li><a href="saldo.html">Saldo</a></li>
					<li><a href="saque.html">Saque</a></li>
					<li><a href="transferencia.html">Transferencia</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- Container Principal -->
	<h3>Transferência</h3>

	<div class="row">
		<div class="form-group col-md-6">
			<label for="nome">Nome</label> <input type="tel"
				class="form-control" name="nome" id="nome" required
				maxlength="30">
		</div>
	</div>
	<div class="row">
		<div class="form-group col-md-6">
			<label for="agencia">Agência</label> <input type="tel"
				class="form-control" name="agencia" id="agencia" required
				maxlength="15">
		</div>
	</div>
	<div class="row">
		<div class="form-group col-md-6">
			<label for="conta">Conta</label> <input type="email"
				class="form-control" name="conta" id="conta" required maxlength="60">
		</div>
	</div>
	<div class="row">
		<div class="form-group col-md-6">
			<label for="valor">Valor</label> <input type="valor"
				class="form-control" name="valor" id="valor" required maxlength="60">
		</div>
	</div>

	<div id="actions" class="row">
		<div class="col-md-12">
			<button type="submit" class="btn btn-primary" name="acao"
				value="sacar">Transferir</button>
		</div>
	</div>

	<!-- 
	<form action="Saque.do" action="post">

			type="text" name="conta"><br> Valor: <input
			type="number" name="valor"><br> <input type="submit"
			name="sacar" value="Sacar"></input>
	</form>
	-->

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
